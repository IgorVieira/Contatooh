<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh
	</h1>
</div>
<div ng-show="mensagem.texto">
	{{mensagem.texto}}
</div>

<a class="btn btn-primary" href="#/contato">
	Novo
</a>
<input type="search" ng-model="filtro" placeholder="parte do nome">

<p>Contatos cadastrados: {{contatos.length}}</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th>Emergência</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter:filtro">
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td class="text-center">
				<button class="btn btn-warning" ng-click="remove(contato)">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
